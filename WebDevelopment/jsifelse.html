<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      x = 10;
      y = 20;
      
      
      if (x>y) {
         document.write("X is greater than Y");
      } else if(x==y){
         document.write("X is equal to Y");
      } else {
         document.write("X is smaller than Y");
      }
      
   </script>
</body>
</html>
