<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sum</title>
   <script>
      function sum(a,b){
         var r = a+b;
         return r;
      }
   </script>
</head>
<body>
   <script>
      var result = sum(10,20);
      document.write(result);
   </script>
</body>
</html>
