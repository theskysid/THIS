<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSGame</title>
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick="let computerChoice = generateCompChoice(); 
   let resultMsg = getResult('Bat', computerChoice); showResult('Bat', computerChoice, resultMsg);"
    >
      Bat
    </button>

    <button
      onclick="computerChoice = generateCompChoice();
   resultMsg = getResult('Ball', computerChoice); showResult('Ball', computerChoice, resultMsg);"
    >
      Ball
    </button>

    <button
      onclick="computerChoice = generateCompChoice();
   resultMsg = getResult('Stump', computerChoice); showResult('Stump', computerChoice, resultMsg);"
    >
      Stump
    </button>

    <script>
      //creating an object to track the score of the game
      let score = {
        win: 0,
        lost: 0,
        tie: 0,

        //method of score to display the score... same as object of class in java having the methods
        displayScore: function () {
          return `Won:${score.win}, Lost: ${score.lost}, Tie: ${score.tie}`;
        },
      };

      //generating computer choice
      function generateCompChoice() {
        let randomNumber = Math.random() * 3;

        if (randomNumber > 0 && randomNumber <= 1) {
          return "Bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "Ball";
        } else {
          return "Stump";
        }
      }

      //computing the result from user and computer move

      function getResult(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "Bat") {
            score.win++;
            return "User won";
          } else if (computerMove === "Ball") {
            score.tie++;
            return `It's a tie`;
          } else if (computerMove === "Stump") {
            score.lost++;
            return "Computer has won";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "Ball") {
            return `It's a tie`;
          } else if (computerMove === "Bat") {
            return "Computer has won";
          } else if (computerMove === "Stump") {
            return "User won.";
          }
        } else {
          if (computerMove === "Ball") {
            score.lost++;
            return "Computer has won";
          } else if (computerMove === "Bat") {
            score.win++;
            return "User won.";
          } else if (computerMove === "Stump") {
            score.tie++;
            return `It's a tie`;
          }
        }
      }

      //displaying result
      function showResult(userMove, computerMove, result) {
        alert(`You have chosen ${userMove}. Computer have chosen ${computerChoice}
        
        ${result}
        
        ${score.displayScore()}`);
      }
    </script>
  </body>
</html>
